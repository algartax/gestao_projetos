<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Horas Atribuídas</title>
    <link rel="stylesheet" href="relatorio_atrib.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.27.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="AM2.png" alt="Logo" class="logo">
        <div class="button-container">
            <button class="sidebar-button" onclick="navigateTo('relatorios.html')">Projetos</button>
            <button class="sidebar-button" onclick="navigateTo('relatorio_analist.html')">Analistas</button>
            <button class="sidebar-button" onclick="navigateTo('relatorio_hs.html')">Horas Produção</button>
            <button class="sidebar-button" onclick="navigateTo('relatorio_atrib.html')">Horas Atribuídas</button>
            <button class="sidebar-button" onclick="navigateTo('registro.html')">Registro</button>
        </div>
    </div>
    <div class="container">
        <div class="filter-container">
            <label for="anoSelect">Selecione o Ano:</label>
            <select id="anoSelect" onchange="filtrarAno()">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </div>
        <div class="table-container">
            <table id="atribTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Analista</th>
                        <th>Janeiro</th>
                        <th>Fevereiro</th>
                        <th>Março</th>
                        <th>Abril</th>
                        <th>Maio</th>
                        <th>Junho</th>
                        <th>Julho</th>
                        <th>Agosto</th>
                        <th>Setembro</th>
                        <th>Outubro</th>
                        <th>Novembro</th>
                        <th>Dezembro</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão carregados aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="relatorio_atrib.js"></script>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Projetos</title>
    <link rel="stylesheet" href="login_css.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.27.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Algar - Gestão de Projetos</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" required>  

            <button type="submit">Entrar</button>
        </form>
        <button id="changePasswordButton">Mudar Senha</button>
        <form id="changePasswordForm" style="display: none;">
            <label for="currentPassword">Senha Atual:</label>
            <input type="password" id="currentPassword" required>

            <label for="newPassword">Nova Senha:</label>
            <input type="password" id="newPassword" required>

            <label for="confirmNewPassword">Confirme Nova Senha:</label>
            <input type="password" id="confirmNewPassword" required>

            <button type="submit">Alterar Senha</button>
            <button type="button" id="cancelChangePassword">Cancelar</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="login_js.js"></script>
</body>
</html>
